<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>titanic_passengers</title>
</head>

<body>

    <div id="container">
        <header>
            <form id="search-form">
                <div class="inputs-group">
                    <div class="input-block">
                        <label for="name-search-input">
                            Name
                        </label>
                        <input id="name-search-input" name="name" />
                    </div>
                    <div class="input-block">
                        <label for="survived-search-input">
                            Age
                        </label>
                        <input type="number" name="age">
                    </div>
                </div>
                <div class="inputs-group">
                    <div>
                        <input type="checkbox" name="survived">
                        <label for="survived-search-input">
                            Show only survived
                        </label>
                    </div>
                    <div class="input-block">
                        <label for="gender-search-input">Gender</label>
                        <select name="gender" id="gender-select">
                            <option value="any">Any</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="find-button">Find</button>
                <button type="button" id="reset-form-button">Reset</button>
            </form>
        </header>

        <main id="table-wrapper">
            <table class="data-table">
                <caption id="table-caption"></caption>
                <thead>
                    <tr>
                        <th class="id-col">ID</th>
                        <th class="name-col">Name</th>
                        <th>Gender</th>
                        <th>Survived?</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
            <div id="observer-anchor"></div>
        </main>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
